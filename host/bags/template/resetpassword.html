<body>

<!-- page details -->
	<div class="breadcrumb-agile bg-light py-2">
		<ol class="breadcrumb bg-light mt-2" style="margin-left:20px;">
			<li class="breadcrumb-item">
				<a href="../home">Home</a>

			<li class="breadcrumb-item active" aria-current="page">Reset Password</li>

<!--Reset password-->

 <div class="main-sec inner-page">

        <header class="py-sm-3 pt-3 pb-2" id="home">

                </div>
                                                <h2 class="h4 text-center">RESET PASSWORD</h2>
                                                <h4 class="fs-6 fw-normal text-secondary text-center m-0">Please Reset your password here.</h4>
                                    <form action="" method="post">
                                        {% csrf_token %}
                                        <div class="row gy-3 overflow-hidden">

                                                <div class="form-floating mb-3">
                                                    <input type="text" class="form-control" name="newpassword" id="newpassword" required>
                                                    <label for="newpassword" class="form-label">New Password</label>
                                                </div>

                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">

 </div>
