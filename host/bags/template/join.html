<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
       <meta charset="UTF-8">
 <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords" content="Watches Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script>
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta tag Keywords -->
    <!-- Custom-Files -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all" />
    <!-- Style-CSS -->
    <!-- font-awesome-icons -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <!-- //font-awesome-icons -->
    <!-- /Fonts -->
    <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">
    <!-- //Fonts -->

<body>
<div class="main-sec">
 <div class="main-sec inner-page">
        <!-- //header -->
        <header class="py-sm-3 pt-3 pb-2" id="home">
            <div class="container">
                <!-- nav -->

                   <div class="forms ml-auto ">
						<a href="../login" class="btn"><span class="fa fa-sign-out"style="color:black"></span> Sign In</a>

                    </div>


                <!-- message -->
	{% if messages %}
	<div class="container">
		<div class="alert alert-success alert-dismissible messages">
			{% for message in messages %}
				<button type="button" class="close" data-dismiss="alert">ðŸž­</button>
			 {{message}}
	  	</div>
		 {% endfor %}
	</div>
	{% endif %}
<!-- //message -->

                    <div class="section-title" style="text-align:center";>
								<h3 class="title">Deliveryboy Register</h3>
							</div>
                <br>
                <br>
							<form action="join" method="post" enctype="multipart/form-data">
                                {% csrf_token%}


                                <div class="form-group" style="text-align:center;">
                                    <input class="input" type="text" name="firstname" placeholder="First Name" required>
                                </div>
                                <br>
                                <div class="form-group" style="text-align:center;">
                                    <input class="input" type="text" name="lastname" placeholder="Last Name" required>
                                </div>
                                <br>
                                <div class="form-group" style="text-align:center;">
                                    <input class="input" type="email" name="email" placeholder="Email id" required>
                                </div>
                                <br>
                                <div class="form-group" style="text-align:center;">
                                    <input class="input" type="text" name="phone" placeholder="Phone number" pattern="[0-9]{10}" title="Must contain 10 one number" required>
                                </div>
                                <br>
								<div class="form-group" style="text-align:center;">
                                    <input class="input" type="text" name="location" placeholder="Valid Location" required>
                                </div>

                                <div class="form-group" style="text-align:center;">
                                    <h6>  photo: </h6>
                                 <input class="input" type="file" name="photo" required>
                                </div>

                                <div class="form-group" style="text-align:center;">
                                    <h6> Driving license:</h6>
                                  <input class="input" type="file" name="license" required>
                                </div>
                                <br>
                                <div class="form-group" style="text-align:center;">
                                    <input class="input" type="text" name="username" placeholder="Create User Name" required>
                                </div>
                                <br>
                                <div class="form-group" style="text-align:center;">
                                    <input class="input" type="password" name="password" placeholder="Create Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                                </div>

                                <div class="form-group" style="text-align:center;">
                                    <h6> BioData:</h6>
                                   <input class="input" type="file" name="biodata" required>
                                </div>

								<div class="form-group" style="text-align:center;">
                                    <input class="input" type="text" name="accoundnumber" placeholder="Bank Accound Number" pattern="[0-9]{13,}" title="Correct Format Plse" required>
                                </div>
                                <br>
                                <div class="form-group" style="text-align:center;">
                                <button class="primary-btn order-submit">Register</button>
                                                                </div>
                            </form>


						</div>
				<!-- /row -->
        </header>
			</div>

			<!-- /container -->


</div>
</body>
</html>
